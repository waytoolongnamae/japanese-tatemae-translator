[pytest]
# Pytest configuration for Japanese Tatemae Translator

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Coverage options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    --cov-fail-under=80

# Coverage exclusions
[coverage:run]
omit =
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */site-packages/*
    main.py
    setup.py

[coverage:report]
exclude_lines =
    # Standard exclusions
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

    # Debug code
    if self.debug:
    if settings.DEBUG

    # Defensive programming
    pass
    \.\.\.

[coverage:html]
directory = htmlcov
